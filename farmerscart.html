<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer's Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 450px;
            animation: fadeIn 1.5s ease-out;
        }

        h2 {
            text-align: center;
            font-size: 28px;
            color: #2d3e50;
            margin-bottom: 30px;
            animation: slideInFromTop 1.5s ease-out;
        }

        .input-group {
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out;
        }

        label {
            font-size: 18px;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        input[type="file"],
        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            outline: none;
            transition: 0.3s ease-in-out;
        }

        input[type="file"]:focus,
        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            border-color: #76e043;
            box-shadow: 0 0 5px rgba(118, 224, 67, 0.5);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 16px;
            background-color: #76e043;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
            animation: bounceIn 1s ease;
        }

        button:hover {
            background-color: #6fa32d;
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInFromTop {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
            }
            60% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Add some space for the form elements */
        .input-group {
            margin-bottom: 20px;
        }

        /* Styling for error messages */
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Farmer's Product Listing</h2>
        <form id="productForm">
            <!-- Category Selection Dropdown -->
            <div class="input-group">
                <label for="productCategory">Product Category</label>
                <select id="productCategory" name="productCategory" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Vegetable">Vegetable</option>
                    <option value="Milk">Milk</option>
                    <option value="Grain">Grain</option>
                </select>
            </div>

            <!-- Product Image Section -->
            <div class="input-group">
                <label for="productImage">Product Image</label>
                <input type="file" id="productImage" name="productImage" accept="image/*" required>
            </div>

            <!-- Product Description Section -->
            <div class="input-group">
                <label for="productDescription">Product Description</label>
                <textarea id="productDescription" name="productDescription" placeholder="Describe your product here..." required></textarea>
            </div>

            <!-- Farmer's Mobile Section -->
            <div class="input-group">
                <label for="farmerMobile">Farmer's Mobile Number</label>
                <input type="text" id="farmerMobile" name="farmerMobile" placeholder="Enter your mobile number" required>
            </div>

            <!-- Product Price Section -->
            <div class="input-group">
                <label for="productPrice">Product Price (in USD)</label>
                <input type="number" id="productPrice" name="productPrice" placeholder="Enter the price" required>
            </div>

            <button type="submit">Submit Product</button>
        </form>
    </div>

    <script>
        document.getElementById('productForm').addEventListener('submit', function(event) {
            event.preventDefault();
    
            // Get form data
            const productCategory = document.getElementById('productCategory').value;
            const productImage = document.getElementById('productImage').files[0];
            const productDescription = document.getElementById('productDescription').value;
            const farmerMobile = document.getElementById('farmerMobile').value;
            const productPrice = document.getElementById('productPrice').value;
    
            // Validate if image is selected
            if (!productImage) {
                alert("Please upload a product image.");
                return;
            }
    
            // Validate if category is selected
            if (!productCategory) {
                alert("Please select a product category.");
                return;
            }
    
            // Create a new FormData object for the image and other fields
            const reader = new FileReader();
            reader.onload = function(e) {
                const productImageUrl = e.target.result;
    
                // Retrieve the existing cart data from localStorage (or create a new array if no cart exists)
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
    
                // Add the new product to the cart
                cart.push({
                    productCategory,
                    productImageUrl,
                    productDescription,
                    farmerMobile,
                    productPrice
                });
    
                // Store the updated cart in localStorage
                localStorage.setItem('cart', JSON.stringify(cart));
    
                // Redirect to the product display page
                window.location.href = 'product-display.html';
            };
    
            reader.readAsDataURL(productImage);
        });
    </script>
    
</body>
</html>
